<!DOCTYPE html>
<html>
  <head>
    <title>Alctron</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      input {
        width: 100%;
      }
      #alc_container {
        margin: 0;
        padding: 0;
        width: 799px;
        height: 500px;
        overflow: none;
      }
      webview {
        overflow: none;
      }
    </style>
    <script>
      window.onload = function() {
        var wv = document.getElementsByTagName("webview")[0];

        var i = document.getElementsByTagName("input")[0];
        i.onkeydown=function(e){
            if(e.keyCode==13){
              wv.src = "http://eow.alc.co.jp/search?q=" + i.value;
            }
        }
      }
    </script>
  </head>
  <body>
    <input type="text" on/>
    <div id="alc_container">
      <webview/>
    </div>
  </body>
</html>
